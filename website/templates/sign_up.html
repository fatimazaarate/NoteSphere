<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a NotSphere Account</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/website_icon.png') }}">
    <link rel="stylesheet" href="../static/css styles/sign_up.css">
</head>
<body>
  <form method="POST">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
      {% if category == 'error' %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% else %}
        <div class="alert alert-success" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="signup_container">
        <div class="img_container">
          <img class="website_icon" src="../static/images/website_icon.png">
          <h1>Sign Up</h1>
        </div>
        <form id="signup-form" class="signup_form">
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="text" id="username" name="username" placeholder="Enter first name">
            </div>
            <div class="form-group">
              <input type="password" id="password1" name="password1" placeholder="Enter password">
            </div>
            <div class="form-group">
              <input type="password" id="password2" name="password2" placeholder="Confirm password">
            </div>
            <div class="button-container">
              <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="../static/index.js"></script>
  </form>
</body>
</html>
