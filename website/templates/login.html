<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/website_icon.png') }}">
    <link rel="stylesheet" href="../static/css styles/sign_up.css">
</head>
<body>
  <form method="POST">
    <div class="signup_container">
        <div class="img_container">
          <img class="website_icon" src="../static/images/website_icon.png">
          <h1>Login</h1>
        </div>
        <form id="signup-form" class="signup_form">
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div class="button-container">
              <button type="submit">Login</button>
            </div>
        </form>
        <p id="message"></p>
    </div>
    <script src="../static/index.js"></script>
  </form>
</body>
</html>
